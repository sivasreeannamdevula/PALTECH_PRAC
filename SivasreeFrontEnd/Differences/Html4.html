<!-- 1.Doctype is different for html4 and html5 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 4</title>
</head>
<body>
    <!-- sematics are less in html4 -->
     <div>
        <h1>html4 </h1>
     </div>

     <!-- basic form elements -->
      <form>
        <label for="email">Email</label>
        <input id="email" type="text" />
      </form>

      <!-- Vector Graphics (Requires Flash) -->
     <object width="100" height="100" data="your-flash-file.swf">
       <param name="movie" value="your-flash-file.swf" />
     </object>
 
      <!-- Audio/Video Support (Requires Plugin) plugin are like 
       softwares that need to be installed for multimedia support-->
      <embed src="audio.mp3" autostart="false" width="300" height="40" />
</body>
</html>
