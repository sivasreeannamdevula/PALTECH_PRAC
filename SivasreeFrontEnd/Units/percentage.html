<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
           border:2px solid green;
           background-color: blue;
           /* takes 50% of parent <body> */
           width:50%;
        }
        .child
        {
           border:2px solid red;
           background-color: black;
           /* takes 30% of parent <.parent> */
           width:30%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
          hello
        </div>
    </div>
</body>
</html>
