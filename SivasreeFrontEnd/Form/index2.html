<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input types -->
     <form>
        <!-- text box -->
        <label for="text">Text type:</label>
        <input type="text" id="text" >
        <br>
        <br>
        <!-- if radio buttons anni vatiki same name isthe then we can select any one option else we can select any number of radio buttons -->
        <label for="radio1">Radio button1:</label>
        <input type="radio" id="radio1" name="r">
        
        <label for="radio2">Radio button2:</label>
        <input type="radio" id="radio2" name="r">
        
        <label for="radio3">Radio button3:</label>
        <input type="radio" id="radio3" name="r">
        <br>
        <br>
        <!-- submit button -->
        <label for="submit">Subscribe:</label>
        <input id="submit" type="submit">
        <br>
        <br>
        <!-- checkbox -->
        <label for="check1">English</label>
        <input id="check1" type="checkbox">
        <label for="check2">Telgu</label>
        <input id="check2" type="checkbox">
        <br>
        <br>
        <!-- image button -->
         <label for="file1">choose file:</label>
         <input type="file" id="file1">
         <br>
         <br>
         <!-- image as button -->
         <input type="image" src="image.jpg" width="200px" height="200px" alt="not found">
         <br>
         <br>
         <!-- password -->
          <label for="pwd">Enter password:</label>
          <input type="password" id="pwd">
     </form>
</body>
</html>
