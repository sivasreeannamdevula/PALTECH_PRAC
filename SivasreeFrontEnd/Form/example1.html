<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
   
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
<!-- for telephone input tel and pattern i.e; regular expression -->
        <input type="tel" pattern="[0-9]" id="phone">
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age">
        <br>
        <br>
        <label for="occupation">Occupation</label>
        <select>
            <option>Farmer</option>
            <option>Doctor</option>
            <option>Engineer</option>
            <option>Other</option>
            <option>Chatted accountant</option>
        </select>
        <br>
        <br>
        <label for="interesttopics">Topics of Interest</label>
        <br>
        <br>
        <input type="checkbox" id="Html">
        <br>
        <label for="Html">HTML</label>
        <br>
        <br>
        <input type="checkbox" id="CSS">
        <br>
        <label for="CSS">CSS</label>
        <br>
        <br>
        <input type="checkbox" id="JS">
        <br>
        <label for="JS">Java Script</label>
        <br>
        <br>
        <label for="comments">Comment:</label>
        <br>
        <br>
        <textarea rols="40" cols="30" placeholder="enter text"></textarea>
        <!-- <button>Register</button> -->
         <input type="submit" value="register">
    </form>
</body>
</html>
