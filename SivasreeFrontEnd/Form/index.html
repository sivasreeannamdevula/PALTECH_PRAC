<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORMS</legend>
       
         <label for="email">Enter mail:</label>
         <input type="text" value="sree" name="mailId" id="email" placeholder="abc@gmail.com">
         <br>
         <br>
         <label for="password">Enter password:</label>
         <input type="text" name="pwd" id="password" placeholder="xxxx">
         <br>
         <br>
         <input type="submit" value="Click here">
         <br>
         <br>
         <!-- date input -->
         <input type="date" value="Select Date">
         <br>
         <br>
         <input type="" value="Click here">
         <br>
         <br>
         <!-- select tag for dropdown,multiple attribute to select more than one option -->
         <select multiple>
            <option >Maggie</option>
            <option >Noodles</option>
            <option >Kurkure</option>
        </select>
        <br>
        <br>
        <!-- button tag -->
        <button>Hello!I am button  Click me</button>
        <br>
        <br>
        <!-- to take large user inputs we use textarea -->
        <textarea cols="40" rows="10" placeholder="enter text"></textarea>
        <br>
        <br>
        </fieldset>
        <fieldset>
            <legend>gf</legend>
        </fieldset>
    </form>
</body>
</html>
